<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>
    <link rel="stylesheet" href="forgot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="p-2 m-0 border-0 bd-example">
    <div class="">
        <div class="card container-fluid mb-3 bg-white">
            <div class="row g-0">
                <div class="">
                    <div class="all-conten d-flex justify-content-evenly">
                        <img class="logo-asiste-horizontal" id="sitio-web-asiste" src="../resources/images/_logo_asiste_horizontal.png"

                        <img class="logo-sena-verde" id="sitio-web-sena" src="../resources/images/_logo_sena_verde.png"
                            alt="Logo del SENA verde" style="max-width: 8rem;">
                    </div>
                    <div class="card-body">
                        <h1 class="text-center texto">REGISTRO DE USUARIOS APRENDICES</h1>
                        <div class="labeles">
                            <div class="input-group mb-3 desplegable">
                                <label class="input-group-text" for="inputGroupSelect01" style="background-color:white; border: none;">
                                    <img src="../resources/images/_identification_card.png" alt="Icono de documento"
                                        style="max-height: 50px;">
                                </label>
                                <select class="form-select" id="inputGroupSelect01" style="font-size: 20px; border: none; margin-top: 20px;">
                                    <option value="CC">Cédula de Ciudadania</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CE">Cédula de Extrangeria</option>
                                    <option value="PEP">PEP</option>
                                </select>
                            </div>

                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="basic-addon1"
                                    style="background-color: white; border-color: white;"><img
                                        src="../resources/images/_user_picture.png" alt="User image"
                                        style="max-width: 50px;"></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control form-user" id="user" placeholder="Username"
                                        aria-label="Username" aria-describedby="basic-addon1"
                                        style="border: none;     border-bottom: 2px solid darkgrey">
                                    <label for="userName" style="font-size: 20px; color: darkgray;">Número de documento</label>
                                </div>
                                <div class="input-group mb-3 desplegable">
                                    <label class="input-group-text" for="inputGroupSelect01" style="background-color:white; border: none;">
                                        <img src="../resources/images/_identification_card.png" alt="Icono de documento"
                                            style="max-height: 50px;">
                                    </label>
                                    <select class="form-select" id="inputGroupSelect01" style="font-size: 20px; border: none; margin-top: 20px;">
                                        <option value="CC">Programa de formación</option>
                                        <option value="TI">Analisis y desarrollo de software - ADSO</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3 desplegable">
                                    <label class="input-group-text" for="inputGroupSelect01" style="background-color:white; border: none;">
                                        <img src="../resources/images/_identification_card.png" alt="Icono de documento"
                                            style="max-height: 50px;">
                                    </label>
                                    <select class="form-select" id="inputGroupSelect01" style="font-size: 20px; border: none; margin-top: 20px;">
                                        <option value="CC">Número de ficha</option>
                                        <option value="TI">2503804</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="basic-addon1"
                                    style="background-color: white; border-color: white;"><img
                                        src="../resources/images/_password_picture.png" alt="User image"
                                        style="max-width: 50px;"></span>
                                <div class="form-floating">
                                    <input type="email" class="form-control form-user" id="password"
                                        placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1"
                                        style="border: none; border-bottom: 2px solid darkgrey">
                                    <label for="password" style="font-size: 20px; color: darkgray;">Correo institucional</label>
                                </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="basic-addon1"
                                    style="background-color: white; border-color: white;"><img
                                        src="../resources/images/_password_picture.png" alt="User image"
                                        style="max-width: 50px;"></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-user" id="password"
                                        placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1"
                                        style="border: none; border-bottom: 2px solid darkgrey">
                                    <label for="password" style="font-size: 20px; color: darkgray;">Contraseña</label>
                                </div>
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="basic-addon1"
                                    style="background-color: white; border-color: white;"><img
                                        src="../resources/images/_password_picture.png" alt="User image"
                                        style="max-width: 50px;"></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-user" id="password"
                                        placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1"
                                        style="border: none; border-bottom: 2px solid darkgrey">
                                    <label for="password" style="font-size: 20px; color: darkgray;">Confirmar contraseña</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttones text-center d-flex justify-content-between">
                        <button class="btn" id="registrer"
                            style="font-size: 25px; border-color: #39A900; height: 70px;">Registrarse</button>
                        <button class="btn btn-primary"
                            style="font-size: 25px; background-color: #39A900; border-color: #39A900;">Iniciar
                            sesion</button>
                    </div>
                    <div class="">
                        <a class="olvido-contrasena" href="../forgot/forgot.html">Olvido su contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
